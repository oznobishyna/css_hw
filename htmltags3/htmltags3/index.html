<!<!DOCTYPE html>
<html lang="ru">
<head>
  </head>
  <title>Знакомство с HTML тегами часть #3(Формы)</title>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
  <body>
<form  action="#" method="post" enctype="multipart/form-data">
  <div>
    <p>Имя</p>
  </div>
  <div>
    <p><input tabindex="1" type="text" name="username" placeholder="Имя"></p>
  </div>
  <div>
    <p>Пароль</p>
  </div>
  <div>
    <p><input tabindex="2" type="password" name="userpass"></p>
  </div>
  <div>
      <p>Телефон</p>
  </div>
  <div>
    <p><input tabindex="3" type="tel" name="phone"></p>
  </div>
  <div>
    <p>Пол</p>
  </div>
  <div>
    <p><input checked tabindex="4" type="radio" name="gender" value="male">Мужской</p>
  </div>
  <div>
    <p><input tabindex="4" type="radio" name="gender" value="female">Женский</p>
  </div>
  <div>
    <p>Имущество</p>
  </div>
  <div>
    <p><input checked tabindex="5" type="checkbox" name="bike" value="yes">Велик</p>
  </div>
  <div>
    <p><input tabindex="6" type="checkbox" name="car" value="yes">Машина</p>
  </div>
  <div>
    <p><input disabled tabindex="7" type="checkbox" name="home" value="yes">Квартира</p>
  </div>
  <div>
    <p>Дополнительная информация</p>
  </div>
  <div>
    <p><textarea tabindex="8" name="text"> </textarea></p>
  </div>
  <div>
    <p>Прикрепить фото</p>
  </div>
  <div>
    <p><input tabindex="9" type="file" name="foto"></p>
  </div>
  <div>
    <p> <select tabindex="10" name="color">
      <option value="red">Красный</option>
      <option  value="green">Зеленый</option>
      <option  selected value="yellow">Желтый</option>
    </select> </p>
  </div>
  <div>
    <p>Действия</p>
  </div>
  <div>
  <button tabindex="11" type="submit">Отправить</button>
  <button tabindex="12" type="reset">Очистить</button>
  </div>
</form>
<img src="" alt="">
  </body>

</html>
